<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator Kode Telebot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container d-flex flex-column align-items-center justify-content-center min-vh-100">
        <h1 class="title mb-4">ðŸš€ Generator Kode Telebot</h1>
        <p class="subtitle mb-5">Buat kode Python bot Telegram Anda hanya dalam beberapa langkah mudah!</p>

        <div class="card custom-card shadow-lg p-4">
            <form id="codeForm">
                <div class="mb-3">
                    <label for="botToken" class="form-label">Token Bot</label>
                    <input type="text" class="form-control" id="botToken" placeholder="Masukkan token bot Anda" required>
                </div>
                <div class="mb-3">
                    <label for="command" class="form-label">Perintah</label>
                    <input type="text" class="form-control" id="command" placeholder="Misalnya: mulai" required>
                </div>
                <div class="mb-3">
                    <label for="response" class="form-label">Respons Bot</label>
                    <input type="text" class="form-control" id="response" placeholder="Misalnya: Selamat datang!" required>
                </div>
                <div class="mb-3">
                    <label for="spamWords" class="form-label">Kata Spam (Pisahkan dengan koma)</label>
                    <input type="text" class="form-control" id="spamWords" placeholder="Misalnya: spam, iklan, promosi">
                </div>
                <button type="button" class="btn custom-btn w-100" onclick="generateCode()">Buat Kode</button>
            </form>
        </div>

        <div class="output mt-5">
            <h3 class="output-title text-center">Hasil Kode Python:</h3>
            <textarea id="generatedCode" class="output-box form-control" rows="10" readonly></textarea>
            <button id="copyCodeButton" class="btn btn-success w-100 mt-3">Salin Kode</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
